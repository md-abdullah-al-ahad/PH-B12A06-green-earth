<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Green Earth</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="navbar bg-[#15803D] shadow-sm px-5 md:px-10">
        <div class="navbar-start">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow"
            >
              <li><a>About</a></li>
              <li><a>Gallery</a></li>
              <li><a>Plant a Tree</a></li>
            </ul>
          </div>
          <a class="text-xl text-white font-bold">Green Earth</a>
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1 text-white">
            <li><a>About</a></li>
            <li><a>Gallery</a></li>
            <li><a>Plant a Tree</a></li>
          </ul>
        </div>
        <div class="navbar-end">
          <a
            class="btn bg-[#FACC15] shadow-none px-4 py-2 rounded-3xl text-[#15803D]"
            >Plant a Tree</a
          >
        </div>
      </div>

      <section
        class="flex flex-col items-center justify-center text-center px-10 py-20 gap-5 bg-[#CFF0DC] bg-no-repeat"
        style="
          background-image: url('./assets/hero-leaf1.png'),
            url('./assets/hero-leaf2.png');
          background-position: left bottom, right bottom;
          background-size: auto, auto;
        "
      >
        <h1 class="text-4xl font-extrabold text-[#1F2937]">
          Plant a Tree, Grow a Future
        </h1>
        <p class="text-lg text-[#1F293750] max-w-2xl">
          Join our mission to plant 1 million trees and make the Earth greener
          for future generations.
        </p>
        <a
          class="btn bg-[#FACC15] shadow-none px-4 py-2 rounded-3xl text-[#15803D]"
          >Get Involved</a
        >
      </section>
    </header>
    <main class="bg-[#DCFCE7]">
      <section class="py-20 px-10">
        <h1
          class="text-center text-2xl inter font-semibold text-[#1F2937] pb-8"
        >
          Choose Your Trees
        </h1>
        <div class="grid grid-cols-[16fr_67fr_16fr] gap-4 w-full">
          <div class="left flex flex-col gap-2">
            <h3 class="">Categories</h3>
            <div id="cat-entries" class="categories">
              <button
                class="hover:bg-[#15803D] hover:text-white cursor-pointer w-[100%] text-left px-4 py-2 rounded-lg inter"
              >
                All Trees
              </button>
            </div>
          </div>
          <div class="middle bg-green-300">Middle</div>
          <div class="right bg-red-300">Right</div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
